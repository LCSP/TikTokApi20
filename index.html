    <div id="page-content-wrapper">

      <!-- Video Player -->
      <div id="video_player_tag" class="video_player" style="display: none">
          <div class="card">
              <div class="card-body">
                  <div class="container">
                      <div class="row">
                          <div class="col-auto">
                              <video id="video_player" loop autoplay controls src="" width="540" height="960">
                                  Sorry, your browser doesn't support embedded videos
                              </video>
                          </div>
                          <div class="col-5">
                              <div class="row">
                                  <div class="col-4"><img id="video_pfp" class="rounded-circle" src="" width="100" height="100"></div>
                                  <div class="col">
                                      <h4 id="video_username">---</h4><input class="form-control-plaintext" id="video_usrinfo" type="text" value="User Info..." readonly=""></div>
                              </div>
                              <hr>
                              <div class="row">
                                  <div class="col"><b id="video_title">Bold</b>
                                      <hr>
                                      <div class="row">
                                          <div class="col">
                                              <div class="row">
                                                  <div class="col-2"><i class="fa fa-heart" style="font-size: 32px;"></i></div>
                                                  <div class="col"><small id="video_likes">---</small></div>
                                              </div>
                                          </div>
                                          <div class="col">
                                              <div class="row">
                                                  <div class="col-2"><i class="fa fa-comments-o" style="font-size: 32px;"></i></div>
                                                  <div class="col"><small id="video_comm">---</small></div>
                                              </div>
                                          </div>
                                          <div class="col">
                                              <div class="row">
                                                  <div class="col-2"><i class="fa fa-share-alt" style="font-size: 32px;"></i></div>
                                                  <div class="col"><small id="video_shares">---</small></div>
                                              </div>
                                          </div>
                                      </div>
                                      <hr>
                                  </div>
                              </div>
                              <div class="row">
                                  <div class="col">
                                      <div class="table-responsive" style="filter: blur(0px);">
                                          <table class="table table-striped table-hover table-sm">
                                              <tbody>
                                                  <tr>
                                                      <td>
                                                          <div class="row">
                                                              <div class="col">
                                                                  <h5>Username</h5>
                                                              </div>
                                                          </div>
                                                          <div class="row">
                                                              <div class="col">
                                                                  <p>Comment</p>
                                                              </div>
                                                          </div>
                                                      </td>
                                                  </tr>
                                              </tbody>
                                          </table>
                                      </div>
                                      <button type="button" class="btn btn-danger btn-lg btn-block" id="btn_closePlayer">Close Player</button>
                                  </div>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>

      </div>
      
      <nav class="navbar navbar-expand-lg navbar-light " style="position: sticky; top: 0; z-index: 90;">
        <span class="navbar-toggler-icon" id="menu-toggle" style="background-color: grey; -webkit-border-radius:50px;-moz-border-radius: 50px;border-radius: 50px;"></span>
          <!--Users Lists-->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Users

                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown" id="drp_users">

               <!--Hashtag Lists--> 
              <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    Hashtags
                  </a>
                  <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown" id="drp_hash">
                    <!-- Dropdown Content-->
                  </div>
                </li>
                <!--Sounds List-->
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Sounds
                    </a>
                    <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown" id="drp_music">

                    </div>
                  </li>

            </ul>
            
          </div>

      </nav>

      <!--content under here-->

      



      <div id="page_content">

        <!--Cont Posts-->
        <div id="postLists" style="display:block">
            
        </div>

      <div id="cont_home" class="container-fluid" style="display:none">
        Home
      </div>

      <div id="cont_uSearch" class="container-fluid" style="display:none">
        <h3>User Search</h3>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">@</span>
          </div>
          <input type="text" id="txt_usersearch" class="form-control" onclick='$("#wrapper").toggleClass("toggled");' placeholder="Username - Enter to Search" aria-label="Username" aria-describedby="basic-addon1" style="background-color: gray; color: white">
        </div>
        <hr style="border-color: grey;">
        <div class="row" id="lst_userSearch">
          
        </div>
        <button type="button" id="btn_loadMoreUsers" onclick='searchUsers($("#txt_usersearch").val());' disabled="true" class="btn btn-dark btn-lg btn-block">Load More</button>
      </div>

      <div id="cont_hSearch" class="container-fluid" style="display:none">
        <h3>Hashtag Search</h3>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">#</span>
          </div>
          <input type="text" id="txt_hashtagsearch" class="form-control" onclick='$("#wrapper").toggleClass("toggled");' placeholder="Hashtag - Enter to Search" aria-label="hashtag" aria-describedby="basic-addon1" style="background-color: gray; color: white">
        </div>
        <hr style="border-color: grey;">
        <div class="row" id="lst_hashSearch">
          <table class="table table-bordered table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Hashtag</th>
                <th scope="col">Times Used</th>
                <th scope="col">Views</th>
              </tr>
            </thead>
            <tbody id="tbl_hashtag_search">
              <!--Hashtag Search Table-->
            </tbody>
          </table>
        </div>
        <button type="button" class="btn btn-dark btn-lg btn-block" disabled id="btn_loadMoreHashSearch">Load More</button>
      </div>

      <div id="cont_mSearch" class="container-fluid" style="display:block">
        <h3>Music Search</h3>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1">â™«</span>
          </div>
          <input type="text" id="txt_musicsearch" class="form-control" onclick='$("#wrapper").toggleClass("toggled");' placeholder="Sound Name - Enter to Search" aria-label="music" aria-describedby="basic-addon1" style="background-color: gray; color: white">
        </div>
        <hr style="border-color: grey;">
        <div class="row" id="lst_musicSearch">
          
        </div>
        <button type="button" id="btn_loadMoreMusicSearch" disabled class="btn btn-dark btn-lg btn-block">Load More</button> 
      </div>

      <div id="cont_vSearch" class="container-fluid" style="display:none">

          <div class="input-group-prepend">
            <span class="input-group-text" id="basic-addon1"><img width="20" height="20" src="css/svg/video.svg"></span>
          </div>
          <input type="text" class="form-control" onclick='$("#wrapper").toggleClass("toggled");' placeholder="Video ID - Enter to Search" aria-label="aweme" aria-describedby="basic-addon1" style="background-color: gray; color: white">
        </div>
        <hr style="border-color: grey;">
        <div class="row" id="lst_videoSearch">
          
        </div>-->
        Work in Progress...
      </div>

      <div id="cont_profile" class="container-fluid" style="display:none">
        Work in Progress...
      </div>

      <div id="cont_logOut" class="container-fluid" style="display:none">
        Log Out
      </div>
    </div>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>

  <script src="js/logic/user_posts.js"></script>
  <script src="js/design/main.js"></script>
  <script src="js/adapters/html.js"></script>
  <script src="js/logic/user_search.js"></script>
  <script src="js/logic/hashtag_search.js"></script>
  <script src="js/logic/hashtag_posts.js"></script>
  <script src="js/logic/music_search.js"></script>
  <script src="js/logic/music_posts.js"></script>
  <script src="js/main.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function(e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
      if($("#video_player_tag").css('left') != '476px'){
        $("#video_player_tag").animate({left: '35%'},200);
      }else{
        $("#video_player_tag").animate({left: '41%'},200);
      }
    });
  </script>
